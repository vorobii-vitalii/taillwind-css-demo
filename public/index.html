<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-600 bg-gray-100">
    <div class="grid md:grid-cols-5">
        <div class="md:col-span-1 bg-white flex justify-start md:justify-end">
            <nav class="w-full">
                <div class="flex flex-row justify-between md:justify-end">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a href="/">
                            Food site</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden menu-button">
                        <svg class="w-10 mt-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                    </div>
                </div>
                <ul class="transition duration-1000 ease-in-out text-right mt-6 text-lg menu-list hidden md:block">
                    <li class="font-bold py-2 px-3 border-r-2 mb-4 border-gray-800">
                        <a href="#">
                            <span>Home</span>
                            <svg class="inline-block w-5 mb-1 ml-3 " viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                        </a>
                    </li>
                    <li class="py-2 px-3 border-r-2 mb-4 border-white">
                        <a href="#">
                            <span>About</span>
                            <svg class="inline-block w-5 mb-1 ml-3 " viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                        </a>
                    </li>
                    <li class="py-2 px-3 border-r-2 mb-4 border-white">
                        <a href="#">
                            <span>Contact</span>
                            <svg class="inline-block w-5 mb-1 ml-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div> <!-- End nav-->

        <main class="px-16 py-6  md:col-span-4 ">
            <div class="flex flex-row justify-center md:justify-end">
                <a href="#" class="text-gray-900 bg-gray-300 hover:bg-gray-200 hover:text-black btn">Log in</a>
                <a href="#" class="text-gray-900 bg-gray-300 hover:bg-gray-200 hover:text-black btn ml-4">Sign up</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-gray-700 text-2xl font-semibold">For Enthusiasts</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b-2 border-gray-200">Latest Recipes</h4>

                <div class="mt-8 grid gap-10 md:grid-cols-2 lg:grid-cols-3">
                    <!-- Cards go here-->
                    <div class="card hover:shadow-2xl">
                        <img src="img/stew.jpg" class="w-full h-32 sm:h-48 object-cover" alt="">
                        <div class="m-4">
                            <span class="font-bold ">5 Bean Chilli Stew</span>
                            <span class="block text-gray-600 text-sm mt-2">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 mb-1 mr-2 inline-block" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path></svg>
                            <span class="text-teal-100">25 mins</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-2xl">
                        <img src="img/noodles.jpg" class="w-full h-32 sm:h-48 object-cover" alt="">
                        <div class="m-4">
                            <span class="font-bold ">Veg Noodles</span>
                            <span class="block text-gray-600 text-sm mt-2">Recipe by Adrian</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 mb-1 mr-2 inline-block" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path></svg>
                            <span class="text-teal-100">40 mins</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-2xl">
                        <img src="img/curry.jpg" class="w-full h-32 sm:h-48 object-cover" alt="">
                        <div class="m-4">
                            <span class="font-bold ">ToFu Curry</span>
                            <span class="block text-gray-600 text-sm mt-2">Recipe by John</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 mb-1 mr-2 inline-block" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path></svg>
                            <span class="text-teal-100">25 mins</span>
                        </div>
                    </div>
                </div>

                <h4 class="font-bold mt-12 pb-2 border-b-2 border-gray-200">Most Popular</h4>

                <div class="mt-8">
                    <!-- Cards go here -->
                </div>

                <div class="flex justify-center">
                    <div class="btn text-gray-700 bg-gray-300 hover:text-gray-900 hover:scale-110">Load more</div>
                </div>
            </div>
        </main>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
